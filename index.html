<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/66dcd5c2ff.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="heading">
        <h2>TEXT EDITOR</h2>
      </div>
    <div class="container">
    
      <div class="toolbar">
        <input id="fontSizeInput" type="number" min="8" max="72" value="16">
        <button id="fontSizeButton">Font Size</button>
        <button onclick="toggleBold()"><i class="fa-solid fa-bold"></i></button>
        <button onclick="toggleItalic()"><i class="fa-solid fa-italic"></i></button>
        <button onclick="toggleUnderline()"><i class="fa-solid fa-underline"></i></button>
        <button onclick="toggleAlignment('left')"><i class="fa-solid fa-align-left"></i></button>
        <button onclick="toggleAlignment('center')"><i class="fa-solid fa-align-center"></i></button>
        <button onclick="toggleAlignment('right')"><i class="fa-solid fa-align-right"></i></button>
        <button onclick="toggleCase()">Aa</button>
        <button onclick="saveToFile()"><i class="fa-solid fa-download"></i></button>
        <button onclick="saveText()"><i class="fa-solid fa-floppy-disk"></i></button>
        <button onclick="openFile()"><i class="fa-solid fa-folder-open"></i></button>
        <input type="color" id="colorPicker" onchange="changeColor()">
        <input type="file" id="imageInput" style="display: none;">
        <label for="imageInput" id="insertImageButton"> Image</label>
       
        

      </div>
      
      <div id="editor" class="editor1" contenteditable="true">
        Start typing here...
      </div>
      <input type="file" id="fileInput" style="display: none;" onchange="readFileContent(this)">
    </div>



    <script src="./script.js"></script>
</body>
</html>
